<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Scroll</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- 1. RESET & VARS --- */
        :root {
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #00d2ff;
            --heart-color: #FF2D55;
            --success-color: #4cd964;
            --error-color: #ff3b30;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --app-height: 100vh;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-stack);
            background-color: #0f0c29; 
            background-image: linear-gradient(to bottom, #24243e, #1a1a2e, #0f0c29);
            color: var(--text-primary);
            overflow: hidden; 
            position: fixed; 
            width: 100%;
            height: 100%;
        }

        /* --- ICONS --- */
        .icon {
            width: 24px; height: 24px;
            stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none;
        }
        .icon-fill { fill: currentColor; stroke: none; }

        /* --- 2. BACKGROUND --- */
        .background-blobs {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; overflow: hidden; pointer-events: none;
        }

        .blob {
            position: absolute; filter: blur(80px); opacity: 0.5; border-radius: 50%;
            animation: float 12s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -20%; width: 400px; height: 400px; background: #8E2DE2; }
        .blob-2 { bottom: -10%; right: -20%; width: 350px; height: 350px; background: #4A00E0; animation-delay: 4s; }
        .blob-3 { top: 40%; left: 30%; width: 250px; height: 250px; background: #00c6ff; opacity: 0.3; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* --- 3. APP CONTAINER --- */
        #app { 
            position: relative; z-index: 10; 
            width: 100%; 
            height: var(--app-height); 
            overflow: hidden;
        }
        
        .view { display: none; height: 100%; width: 100%; flex-direction: column; }
        .view.active { display: flex; }

        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7); padding: 20px; border-radius: 15px;
            z-index: 1000; display: none; backdrop-filter: blur(10px); color: white;
        }

        /* --- 4. DASHBOARD --- */
        .dashboard-header { 
            padding: 40px 20px 20px 20px; 
            display: flex; justify-content: space-between; align-items: flex-start;
            flex-shrink: 0;
        }
        .header-text h1 { font-size: 32px; font-weight: 800; margin-bottom: 5px; }
        .header-text p { color: var(--text-secondary); font-size: 15px; }

        .reset-btn {
            background: rgba(255, 59, 48, 0.15); border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30; padding: 8px 12px; border-radius: 12px;
            font-size: 11px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.5px; cursor: pointer;
        }

        .category-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            padding: 10px 20px 100px 20px; 
            overflow-y: auto;
            flex-grow: 1;
        }

        .cat-card {
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            height: 100px; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative; overflow: hidden; transition: transform 0.1s;
        }
        .cat-card:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }
        
        .cat-name { font-weight: 700; font-size: 16px; z-index: 2; display: flex; align-items: center; gap: 6px; }
        .cat-progress { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }

        .cat-card.fav-card {
            grid-column: span 2; 
            background: linear-gradient(135deg, rgba(255, 45, 85, 0.15), rgba(255, 45, 85, 0.05));
            border-color: rgba(255, 45, 85, 0.2);
            flex-direction: row; justify-content: space-between; padding: 0 25px;
        }
        .fav-quiz-btn {
            background: #fff; color: #000; font-weight: 700; font-size: 12px;
            padding: 8px 16px; border-radius: 20px; border: none;
        }

        .cat-card.locked { opacity: 0.5; pointer-events: none; filter: grayscale(1); }
        .lock-icon { margin-bottom: 5px; opacity: 0.7; color: white; }

        /* --- 5. FEED --- */
        .feed-container {
            height: 100%; 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory;
            scroll-behavior: auto;
            overscroll-behavior-y: none;
        }
        .feed-container::-webkit-scrollbar { display: none; }

        .word-card {
            height: var(--app-height);
            width: 100%; 
            scroll-snap-align: start;
            scroll-snap-stop: always; 
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            transform: translateZ(0);
        }

        /* Entrance Animations */
        .word-card .english-word { opacity: 0; transform: scale(0.8); transition: all 0.1s; }
        .word-card .tajik-word { opacity: 0; transform: translateY(20px); transition: all 0.1s; }
        .word-card .russian-word { opacity: 0; transform: translateY(20px); transition: all 0.1s; }
        .word-card .sentence-box { opacity: 0; transform: translateY(20px); transition: all 0.1s; }
        
        .word-card.in-view .english-word { animation: textPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .word-card.in-view .tajik-word { animation: textSlide 0.6s 0.2s ease-out forwards; }
        .word-card.in-view .russian-word { animation: textSlide 0.6s 0.3s ease-out forwards; }
        .word-card.in-view .sentence-box { animation: textSlide 0.6s 0.4s ease-out forwards; }
        
        .word-card.in-view .card-inner::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-25deg);
            animation: glint 3s infinite 1s; pointer-events: none;
        }

        @keyframes textPop {
            from { opacity: 0; transform: scale(0.8) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes textSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glint {
            0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; }
        }

        .float-bg {
            position: absolute; top: 10%; right: 10%; font-size: 100px; opacity: 0.05; 
            animation: floatIcon 6s ease-in-out infinite; pointer-events: none; z-index: 0;
        }
        @keyframes floatIcon {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, 30px) rotate(10deg); }
        }

        .card-inner {
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 90%; height: 80%; border-radius: 36px; /* Slightly taller for sentences */
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; gap: 12px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            position: relative; overflow: hidden; text-align: center;
            touch-action: pan-y; user-select: none; -webkit-user-select: none;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .english-word {
            font-size: 42px; font-weight: 900; letter-spacing: -0.5px; line-height: 1.1;
            padding: 0 15px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            position: relative; z-index: 1;
        }
        .tajik-word { 
            font-size: 32px; font-weight: 500; color: var(--accent-color); margin-top: 5px; 
            position: relative; z-index: 1;
        }
        .russian-word {
            font-size: 20px; font-weight: 400; color: rgba(255, 255, 255, 0.7);
            position: relative; z-index: 1; font-style: italic;
        }
        .sentence-box {
            margin-top: 15px; padding: 15px; width: 85%;
            background: rgba(0,0,0,0.2); border-radius: 15px;
            font-size: 16px; line-height: 1.4; color: #fff;
            position: relative; z-index: 1;
        }
        .sentence-highlight { color: var(--accent-color); font-weight: 700; }

        .quiz-entry-card .english-word { font-size: 28px; -webkit-text-fill-color: white; }
        .quiz-entry-card .start-btn {
            background: var(--accent-color); color: #000; padding: 15px 40px;
            border-radius: 30px; border: none; font-weight: 800; font-size: 18px;
            margin-top: 20px; animation: pulse 2s infinite; position: relative; z-index: 2;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 210, 255, 0.4); } 100% { transform: scale(1); } }

        /* --- 6. CONTROLS --- */
        .sidebar-right, .sidebar-left {
            position: absolute; bottom: 22%;
            display: flex; flex-direction: column; gap: 20px; z-index: 20;
        }
        .sidebar-right { right: 20px; }
        .sidebar-left { left: 20px; }

        .action-btn {
            background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); color: white;
            width: 52px; height: 52px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s, background 0.2s;
        }
        .action-btn:active { transform: scale(0.9); }
        
        .action-btn.like-btn svg { fill: transparent; transition: fill 0.2s, stroke 0.2s; }
        .action-btn.active.like-btn { background: rgba(255, 45, 85, 0.25); border-color: var(--heart-color); }
        .action-btn.active.like-btn svg { fill: var(--heart-color); stroke: var(--heart-color); }

        .back-btn {
            position: absolute; top: 20px; left: 20px; z-index: 50;
            background: rgba(0,0,0,0.3); border: none; color: white;
            padding: 10px 18px; border-radius: 20px; font-weight: 600; 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        /* --- 7. QUIZ VIEW --- */
        #quiz-view { padding: 20px; justify-content: center; }
        
        .quiz-header {
            position: absolute; top: 0; left: 0; width: 100%; padding: 40px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .progress-container { width: 100%; display: flex; justify-content: center; padding-bottom: 30px; }
        .progress-track { width: 60%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent-color); width: 0%; transition: width 0.3s ease-out; }

        .question-card {
            background: rgba(255,255,255,0.08); backdrop-filter: blur(40px);
            border-radius: 30px; padding: 30px 20px; width: 100%; max-width: 500px;
            text-align: center; margin: auto; border: 1px solid rgba(255,255,255,0.1);
        }
        .q-label { text-transform: uppercase; font-size: 11px; letter-spacing: 2px; color: var(--accent-color); margin-bottom: 15px; opacity: 0.8; }
        .q-word { font-size: 36px; font-weight: 800; margin-bottom: 30px; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .option-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.15);
            padding: 18px; border-radius: 18px; color: white; font-size: 16px; font-weight: 600;
        }
        .option-btn:active { background: rgba(255,255,255,0.1); }
        .option-btn.correct { background: var(--success-color); border-color: var(--success-color); }
        .option-btn.wrong { background: var(--error-color); border-color: var(--error-color); opacity: 0.5; }

        .result-container { text-align: center; display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .score-circle { 
            width: 140px; height: 140px; border-radius: 50%; border: 6px solid var(--accent-color);
            display: flex; align-items: center; justify-content: center; font-size: 42px; font-weight: 800;
            margin-bottom: 25px; background: rgba(0,0,0,0.2);
        }
        .result-title { font-size: 28px; font-weight: 800; margin-bottom: 10px; }
        .result-msg { color: var(--text-secondary); margin-bottom: 30px; max-width: 80%; line-height: 1.5; }
        .next-lvl-btn { background: var(--success-color); color: white; padding: 16px 36px; border-radius: 30px; border: none; font-size: 18px; font-weight: 700; }

        /* --- 8. ANIMATIONS --- */
        .big-heart {
            position: absolute; top: 50%; left: 50%; 
            transform: translate3d(-50%, -50%, 0) scale(0);
            pointer-events: none; opacity: 0; z-index: 100;
            color: var(--heart-color);
            will-change: transform, opacity;
        }
        .big-heart svg { width: 120px; height: 120px; fill: var(--heart-color); stroke: none; }
        
        .animate-heart { animation: popHeart 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        
        @keyframes popHeart {
            0% { opacity: 0; transform: translate3d(-50%, -50%, 0) scale(0) rotate(-45deg); }
            50% { opacity: 1; transform: translate3d(-50%, -50%, 0) scale(1.5) rotate(0deg); }
            100% { opacity: 0; transform: translate3d(-50%, -50%, 0) scale(1) rotate(0deg); }
        }

    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div id="loader">Syncing...</div>

    <div id="app">
        
        <div id="dashboard-view" class="view active">
            <div class="dashboard-header">
                <div class="header-text">
                    <h1>Word Scroll</h1>
                    <p>English - Tajik - Russian</p>
                </div>
                <button class="reset-btn" onclick="resetProgress()">Reset</button>
            </div>
            <div class="category-grid" id="category-grid"></div>
        </div>

        <div id="feed-view" class="view">
            <button class="back-btn" onclick="goHome()">‚Üê Back</button>
            <div class="feed-container" id="feed-container"></div>
        </div>

        <div id="quiz-view" class="view">
            <div id="quiz-active">
                <div class="quiz-header">
                    <div style="font-weight:700" id="quiz-level-name">Level X</div>
                    <button onclick="goHome()" style="background:none; border:none; color:white; font-size:28px;">√ó</button>
                </div>
                
                <div class="progress-container">
                    <div class="progress-track"><div class="progress-fill" id="progress-fill"></div></div>
                </div>

                <div class="question-card">
                    <div class="q-label">Translate</div>
                    <div class="q-word" id="q-word">...</div>
                    <div class="options-grid" id="options-grid"></div>
                </div>
            </div>

            <div id="quiz-result" class="result-container">
                <div class="score-circle" id="score-display">0/10</div>
                <div class="result-title" id="result-title">Good Job!</div>
                <div class="result-msg" id="result-msg">You need 8/10 to unlock the next level.</div>
                <button class="next-lvl-btn" id="quiz-action-btn" onclick="goHome()">Back to Menu</button>
            </div>
        </div>

    </div>

    <script>
        // --- ICONS ---
        const ICONS = {
            HEART: `<svg class="icon" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>`,
            SPEAKER: `<svg class="icon" viewBox="0 0 24 24"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`,
            LOCK: `<svg class="icon" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>`
        };

        // CONFIG
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQMIwv2mhwpTESnRX_hwLdsf29F4RTs7AyevWeqlO2Lo6bsMsTCvAG49wiZyvY_AaY9FWejVnvpe1U/pub?output=csv"; 
        const BATCH_SIZE = 5; 

        // STATE
        let fullVocabulary = [];
        let currentQueue = [];
        let favorites = JSON.parse(localStorage.getItem('tajikFavorites')) || [];
        let unlockedLevels = JSON.parse(localStorage.getItem('tajikUnlocked')) || ['Level 1'];
        
        let quizQuestions = [];
        let quizIndex = 0;
        let quizScore = 0;
        let currentQuizLevel = "";

        // UI REFS
        const feedContainer = document.getElementById('feed-container');
        const categoryGrid = document.getElementById('category-grid');
        const loader = document.getElementById('loader');

        function setAppHeight() {
            const vh = window.innerHeight;
            document.documentElement.style.setProperty('--app-height', `${vh}px`);
        }
        window.addEventListener('resize', setAppHeight);
        setAppHeight(); 

        const cardObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                } else {
                    entry.target.classList.remove('in-view');
                }
            });
        }, { threshold: 0.6 });

        async function init() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.headerColor = '#0f0c29';
                window.Telegram.WebApp.backgroundColor = '#0f0c29';
            }
            if (GOOGLE_SHEET_URL) {
                loader.style.display = 'block';
                await fetchWords();
                loader.style.display = 'none';
            }
            renderDashboard();
        }

        async function fetchWords() {
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                const csvText = await response.text();
                fullVocabulary = parseCSV(csvText);
            } catch (error) {
                console.error("Fetch failed", error);
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;
                const parts = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); 
                
                if (parts.length >= 3) {
                    result.push({
                        id: i,
                        cat: parts[0].trim().replace(/^"|"$/g, ''),
                        en: parts[1].trim().replace(/^"|"$/g, ''),
                        tj: parts[2].trim().replace(/^"|"$/g, ''),
                        ru: parts[3] ? parts[3].trim().replace(/^"|"$/g, '') : '',
                        // NEW: Read Column E (Sentence)
                        sentence: parts[4] ? parts[4].trim().replace(/^"|"$/g, '') : '' 
                    });
                }
            }
            return result;
        }

        function renderDashboard() {
            categoryGrid.innerHTML = '';
            
            const favCard = document.createElement('div');
            favCard.className = 'cat-card fav-card';
            favCard.innerHTML = `
                <div><div class="cat-name"><span style="color:var(--heart-color); display:flex; align-items:center">${ICONS.HEART.replace('class="icon"', 'class="icon icon-fill" style="width:18px;height:18px;"')}</span> Favorites</div><div class="cat-progress">${favorites.length} Saved</div></div>
                <button class="fav-quiz-btn" id="fav-quiz-trigger">Quiz</button>
            `;
            favCard.onclick = (e) => { if(e.target.id !== 'fav-quiz-trigger') loadCategory('Favorites'); };
            favCard.querySelector('#fav-quiz-trigger').onclick = (e) => {
                e.stopPropagation();
                if(favorites.length < 5) { alert("Save at least 5 words to take a quiz!"); return; }
                initQuiz('Favorites');
            };
            categoryGrid.appendChild(favCard);

            const cats = [...new Set(fullVocabulary.map(w => w.cat))];
            cats.sort((a, b) => {
                const numA = parseInt(a.replace(/\D/g, '')) || 0;
                const numB = parseInt(b.replace(/\D/g, '')) || 0;
                return numA - numB;
            });

            cats.forEach(cat => {
                const isLocked = !unlockedLevels.includes(cat);
                const count = fullVocabulary.filter(w => w.cat === cat).length;
                const div = document.createElement('div');
                div.className = `cat-card ${isLocked ? 'locked' : ''}`;
                if (isLocked) {
                    div.innerHTML = `<div class="lock-icon">${ICONS.LOCK}</div><div class="cat-name">${cat}</div>`;
                } else {
                    div.innerHTML = `<div class="cat-name">${cat}</div><div class="cat-progress">${count} Words</div>`;
                    div.onclick = () => loadCategory(cat);
                }
                categoryGrid.appendChild(div);
            });
        }

        function resetProgress() {
            if (confirm("Reset all progress?")) {
                localStorage.removeItem('tajikFavorites');
                localStorage.removeItem('tajikUnlocked');
                favorites = [];
                unlockedLevels = ['Level 1'];
                renderDashboard();
            }
        }

        function loadCategory(catName) {
            if (catName === 'Favorites') {
                currentQueue = fullVocabulary.filter(w => favorites.includes(w.id));
                if (currentQueue.length === 0) { alert("No favorites yet!"); return; }
            } else {
                currentQueue = fullVocabulary.filter(w => w.cat === catName);
                currentQueue.sort(() => Math.random() - 0.5); 
            }
            
            if (catName !== 'Favorites' || currentQueue.length >= 5) {
                currentQueue.push({ type: 'quiz_prompt', cat: catName });
            }

            feedContainer.innerHTML = '';
            feedContainer.scrollTop = 0;
            renderBatch(0, BATCH_SIZE);
            document.getElementById('dashboard-view').classList.remove('active');
            document.getElementById('feed-view').classList.add('active');
            feedContainer.onscroll = handleScroll;
        }

        function handleScroll() {
            const { scrollTop, scrollHeight, clientHeight } = feedContainer;
            if (scrollTop + clientHeight >= scrollHeight - 50) {
                const currentCount = feedContainer.childElementCount;
                if (currentCount < currentQueue.length) {
                    renderBatch(currentCount, BATCH_SIZE);
                }
            }
        }

        function renderBatch(startIndex, count) {
            const end = Math.min(startIndex + count, currentQueue.length);
            for (let i = startIndex; i < end; i++) {
                const item = currentQueue[i];
                if (item.type === 'quiz_prompt') {
                    createQuizPromptCard(item.cat);
                } else {
                    createWordCard(item);
                }
            }
        }

        function createWordCard(word) {
            const card = document.createElement('div');
            card.className = 'word-card';
            const isFav = favorites.includes(word.id);
            const enText = word.en.replace(/'/g, "\\'"); 
            
            // --- LOGIC: Highlight the word in the sentence if possible ---
            let sentenceHtml = '';
            if (word.sentence) {
                // Simple regex to bold the word (case insensitive)
                const safeWord = word.en.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // Escape regex chars
                const highlighted = word.sentence.replace(new RegExp(`\\b${safeWord}\\b`, 'gi'), match => `<span class="sentence-highlight">${match}</span>`);
                sentenceHtml = `<div class="sentence-box">"${highlighted}"</div>`;
            }

            const bgs = ['üí°', '‚ú®', 'üî•', 'üéØ', 'üöÄ', 'üß†', '‚ö°Ô∏è', 'üåü', 'üíé'];
            const randomBg = bgs[Math.floor(Math.random() * bgs.length)];
            
            card.innerHTML = `
                <div class="card-inner">
                    <div class="float-bg">${randomBg}</div>

                    <div class="english-word">${word.en}</div>
                    <div class="tajik-word">${word.tj}</div>
                    <div class="russian-word">${word.ru || ''}</div>
                    ${sentenceHtml}
                    
                    <div class="big-heart">${ICONS.HEART}</div>
                </div>
                
                <div class="sidebar-left">
                    <button class="action-btn" onclick="speak('${enText}')">
                        ${ICONS.SPEAKER}
                    </button>
                </div>

                <div class="sidebar-right">
                    <button class="action-btn like-btn ${isFav ? 'active' : ''}" id="btn-${word.id}" onclick="toggleLike(${word.id}, this)">
                        ${ICONS.HEART}
                    </button>
                </div>
            `;
            
            let lastTap = 0;
            const inner = card.querySelector('.card-inner');
            
            inner.addEventListener('touchend', (e) => {
                const now = new Date().getTime();
                const diff = now - lastTap;
                if (diff < 300 && diff > 0) {
                    e.preventDefault(); 
                    const btn = document.getElementById(`btn-${word.id}`);
                    toggleLike(word.id, btn);
                    animateHeart(inner);
                    lastTap = 0; 
                } else { lastTap = now; }
            });

            inner.addEventListener('click', () => {
                if (window.matchMedia("(pointer: coarse)").matches) return;
                const now = new Date().getTime();
                if (now - lastTap < 300) {
                     toggleLike(word.id, document.getElementById(`btn-${word.id}`));
                     animateHeart(inner);
                }
                lastTap = now;
            });

            card.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const cardRect = card.getBoundingClientRect();
                const centerX = cardRect.left + cardRect.width / 2;
                const centerY = cardRect.top + cardRect.height / 2;
                const rotateX = ((touch.clientY - centerY) / (cardRect.height / 2)) * -10;
                const rotateY = ((touch.clientX - centerX) / (cardRect.width / 2)) * 10;
                inner.style.transition = 'none';
                inner.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            });

            card.addEventListener('touchend', () => {
                inner.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)';
                inner.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
            });

            cardObserver.observe(card);
            feedContainer.appendChild(card);
        }

        function createQuizPromptCard(levelName) {
            const card = document.createElement('div');
            card.className = 'word-card quiz-entry-card';
            card.innerHTML = `
                <div class="card-inner" style="border-color: var(--accent-color);">
                    <div class="english-word">Level Complete!</div>
                    <div style="color:rgba(255,255,255,0.7); padding:0 30px; margin-top:10px;">
                        Take a quick quiz to verify your knowledge.
                    </div>
                    <button class="start-btn" onclick="initQuiz('${levelName}')">START QUIZ</button>
                </div>
            `;
            cardObserver.observe(card);
            feedContainer.appendChild(card);
        }

        function initQuiz(levelName) {
            let pool = [];
            if (levelName === 'Favorites') {
                pool = fullVocabulary.filter(w => favorites.includes(w.id));
            } else {
                pool = fullVocabulary.filter(w => w.cat === levelName);
            }
            if (pool.length < 4) { alert("Not enough words in this category."); return; }
            pool.sort(() => Math.random() - 0.5);
            quizQuestions = pool.slice(0, 10);
            quizIndex = 0; quizScore = 0; currentQuizLevel = levelName;
            
            document.getElementById('quiz-result').style.display = 'none';
            document.getElementById('quiz-active').style.display = 'block';
            document.getElementById('quiz-level-name').innerText = levelName === 'Favorites' ? 'Favorites' : levelName;
            
            document.getElementById('feed-view').classList.remove('active');
            document.getElementById('dashboard-view').classList.remove('active');
            document.getElementById('quiz-view').classList.add('active');
            renderQuestion();
        }

        function renderQuestion() {
            if (quizIndex >= quizQuestions.length) { finishQuiz(); return; }
            const currentWord = quizQuestions[quizIndex];
            const pct = ((quizIndex) / quizQuestions.length) * 100;
            document.getElementById('progress-fill').style.width = `${pct}%`;
            document.getElementById('q-word').innerText = currentWord.en;
            
            let options = [currentWord];
            let allOtherWords = fullVocabulary.filter(w => w.id !== currentWord.id);
            allOtherWords.sort(() => Math.random() - 0.5);
            options.push(...allOtherWords.slice(0, 3));
            options.sort(() => Math.random() - 0.5);
            
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.tj; 
                btn.onclick = () => checkAnswer(opt.id, currentWord.id, btn);
                grid.appendChild(btn);
            });
        }

        function checkAnswer(selectedId, correctId, btnElement) {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);
            if (selectedId === correctId) {
                btnElement.classList.add('correct');
                quizScore++;
                haptic('success');
            } else {
                btnElement.classList.add('wrong');
                haptic('error');
                btns.forEach(b => {
                    if (b.innerText === fullVocabulary.find(w => w.id === correctId).tj) b.classList.add('correct');
                });
            }
            setTimeout(() => { quizIndex++; renderQuestion(); }, 1000);
        }

        function finishQuiz() {
            document.getElementById('quiz-active').style.display = 'none';
            const resultDiv = document.getElementById('quiz-result');
            resultDiv.style.display = 'flex';
            document.getElementById('score-display').innerText = `${quizScore}/${quizQuestions.length}`;
            
            const isFavoritesQuiz = currentQuizLevel === 'Favorites';
            const resultTitle = document.getElementById('result-title');
            const resultMsg = document.getElementById('result-msg');
            const resultBtn = document.getElementById('quiz-action-btn');

            if (quizScore >= 8) {
                document.getElementById('score-display').style.borderColor = 'var(--success-color)';
                triggerConfetti();

                if (isFavoritesQuiz) {
                    resultTitle.innerText = "Good Practice!";
                    resultMsg.innerText = "Keep reviewing your favorites to memorize them!";
                    resultBtn.innerText = "Back to Menu";
                } else {
                    resultTitle.innerText = "Level Unlocked!";
                    resultMsg.innerText = "Great job! You've mastered this section.";
                    resultBtn.innerText = "Continue";
                    unlockNextLevel(currentQuizLevel);
                }
            } else {
                resultTitle.innerText = "Almost There";
                resultMsg.innerText = "You need 8 correct answers to master this.";
                resultBtn.innerText = "Try Again";
                document.getElementById('score-display').style.borderColor = 'var(--error-color)';
            }
        }

        function unlockNextLevel(currentCategoryName) {
            const allCats = [...new Set(fullVocabulary.map(w => w.cat))];
            allCats.sort((a, b) => {
                const numA = parseInt(a.replace(/\D/g, '')) || 0;
                const numB = parseInt(b.replace(/\D/g, '')) || 0;
                return numA - numB;
            });
            const currentIndex = allCats.indexOf(currentCategoryName);
            if (currentIndex !== -1 && currentIndex < allCats.length - 1) {
                const nextCat = allCats[currentIndex + 1];
                if (!unlockedLevels.includes(nextCat)) {
                    unlockedLevels.push(nextCat);
                    localStorage.setItem('tajikUnlocked', JSON.stringify(unlockedLevels));
                }
            }
        }

        function toggleLike(id, btn) {
            const index = favorites.indexOf(id);
            if (index === -1) { 
                favorites.push(id); 
                if(btn) btn.classList.add('active'); 
                haptic('medium'); 
            } else { 
                favorites.splice(index, 1); 
                if(btn) btn.classList.remove('active'); 
            }
            localStorage.setItem('tajikFavorites', JSON.stringify(favorites));
        }
        
        function animateHeart(container) {
            const heart = container.querySelector('.big-heart');
            heart.classList.remove('animate-heart');
            void heart.offsetWidth; 
            heart.classList.add('animate-heart');
            haptic('heavy');
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; u.rate = 0.9; 
            window.speechSynthesis.speak(u);
        }

        function haptic(style = 'medium') {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                if (['error', 'success', 'warning'].includes(style)) {
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred(style);
                } else {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred(style);
                }
            }
        }

        function goHome() {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('dashboard-view').classList.add('active');
            renderDashboard();
        }
        
        function triggerConfetti() {
            var duration = 2000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0, y: 0.8 }, colors: ['#00d2ff', '#FF2D55', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1, y: 0.8 }, colors: ['#00d2ff', '#FF2D55', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        init();
    </script>
</body>
